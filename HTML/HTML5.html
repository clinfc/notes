
<form autocomplete="on">
	<input type="text" autocomplete="off" value="自动完成" />
	<input type="text" autofocus="autofocus" value="自动聚焦" />
</form>
<!--
	autocomplete：自动完成
		1、适用于 <form> 标签；
		2、以及以下类型的 <input> 标签：text, search, url, telephone, email, password, datepickers, range 以及 color。

	autofocus：页面加载时，域自动地获得焦点
		1、autofocus 属性适用于所有 <input> 标签的类型。


-->
