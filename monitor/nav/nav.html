<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<style type="text/css" media="screen">
		.custom-nav {
			display: table;
			width: 100%;
			height: 40px;
			font-size: 14px;
		}
		.custom-nav ul {
			width: 100%;
			height: 100%;
			display: table-row;
		}
		.custom-nav li {
			display: table-cell;
			text-align: center;
		}
		.custom-nav li a {
			line-height: 40px;
		}
	</style>
</head>
<body>
	<nav class="custom-nav">
		<ul>
			<li><a href="" title="">英雄是你</a></li>
			<li><a href="" title="">瓜皮是你</a></li>
			<li><a href="" title="">智障还是你</a></li>
		</ul>
	</nav>
</body>
</html>
