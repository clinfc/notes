<script>
	$('.nav').on('click', 'a', function() {
			let o = $('.nav a.active');
			let e = $(this);
			// 打开目录操作
			if (e.attr('href') == 'javascript:;') {
				// 一级菜单栏
				if (e.parents('.sub-menu').length == 0) {
					// 点击的是当前已选择的
					if (e.hasClass('active')) {
						e.find('.nav-more').toggleClass('nav-more-right');
						e.siblings('.sub-menu').slideToggle();
					} 
					// 点击的不是当前已选择的
					else {
						$('.nav>li>a>.nav-more').addClass('nav-more-right');
						$('.nav>li>.sub-menu').slideUp();
						e.find('.nav-more').removeClass('nav-more-right');
						e.siblings('.sub-menu').slideDown();
					}
				}
				// 非一级菜单栏
				if (e.parents('.sub-menu').length > 0) {
					e.find('.nav-more').toggleClass('nav-more-right');
					e.siblings('.sub-menu').slideToggle();
				}
			}
			o.removeClass('active');
			e.addClass('active');
		})
</script>
