<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			/*单选框*/
			input[type=radio] {
				width: 18px;
				height: 18px;
				text-align: center;
				position: relative;
			}
			input[type=radio]:after {
				width: 100%;
				height: 100%;
				content: " ";
				border-radius: 50%;
				background-color: #fff;
				display: inline-block;
				border: 1px solid #ccc;
			}
			input[type=radio]:checked:before {
				content: " ";
				width: 60%;
				height: 60%;
				border-radius: 50%;
				background-color: #5FB878;
				position: absolute;
				margin: 20%;
			}
			input[type=radio]:checked:after {
				border-color: #5FB878;
			}
			/*多选框*/
			input[type=checkbox] {
				width:18px;
				height:18px;
				text-align: center;
				cursor: pointer;
			}
			input[type=checkbox]:after {
				width: 100%;
				height: 100%;
				top: 0px;
				content: " ";
				background-color: #fff;
				color: #000000;
				display: inline-block;
				visibility: visible;
				border:1px solid #ccc;
			}
			input[type=checkbox]:disabled:after {
				width: 100%;
				height: 100%;
				top: 0;
				content: " ";
				background-color:#DCDCDC;
				color: #000000;
				display: inline-block;
				visibility: visible;
				border:1px solid #A9A9A9;
				cursor: not-allowed;
			}
			input[type=checkbox]:checked:after {
				font-family: 'Glyphicons Halflings';
				content: "\e013";
				font-size: 12px;
				font-weight: bold;
				color: #5FB878;
				border-color: #5FB878;
			}
		</style>
	</head>
	<body>
		<input type="radio" />
		<input type="radio" disabled="disabled"/>
		<input type="radio" checked="checked"/>
		<input type="checkbox" />
		<input type="checkbox" disabled="disabled" />
		<input type="checkbox" checked="checked" />
	</body>
</html>
