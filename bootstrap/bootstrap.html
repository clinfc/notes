


<!-- 关闭提醒框：data-dismiss="alert"  -->

<!-- 在提醒框中加入一个按钮并加上 .alert-dismissible 类就可以了。 如果你要将按钮放在右上角的位置可以使用 .close 将按钮的位置进行调整。 -->
<!-- 关闭用的按钮请加上 data-dismiss="alert" 属性用来触发 JavaScript 函数。另外尽量使用 <button> 元素来创建按钮，这可以在所有设备上提供正确的效果。 -->
<!-- 不想用 JS？你还可以使用 .fade 和 .show 类来调整提醒框的显示或隐藏。 -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



<!-- 面包屑导航：aria-label="breadcrumb" aria-current="page" -->

<!-- 由于面包屑提供了导航功能，所以增加一个有意义的标签， -->
<!-- aria-label="breadcrumb" 來描述 <nav> 元素的导航说明， -->
<!-- 以及应用 aria-current="page" 到此群组的最后一个项目，表示这是当前页面。 -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Library</a></li>
    <li class="breadcrumb-item active" aria-current="page">Data</li>
  </ol>
</nav>



<!-- 启用状态：aria-pressed="true" -->

<!-- 当启用时，按钮将出现按压（背景较暗、边框较暗、内阴影）。 沒有必要在 <button>添加一个 Class，因为它们使用伪类。 -->
<!-- 但是，如果你需要以动态方式改变状态，则可以使用 .active (并包括 aria-pressed="true" 属性) 应用相同的启用外观。 -->
<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
<a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>



<!-- 停用状态：aria-disabled="true pointer-events: none" -->

<!-- <a>不支持 disabled 属性，所以你必须添加 .disabled 使它在视觉上看起来被禁用。 -->
<!-- 包括友善的样式行为设计，以禁用<a>按钮上的所有pointer-events 在支持该属性的浏览器中，会看不到禁用的图标。 -->
<!-- 禁用按钮应包含 aria-disabled="true" 属性来向辅助性技术指示元素的状态。 -->
<a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
<a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
<!-- The .disabled 使用 pointer-events: none 来禁用 <a>的链接功能，但该 CSS 属性尚未标准化。 -->
<!-- 此外，即使在支持 pointer-events: none 的浏览器中，键盘导览仍然不受影响，这意味著键盘使用者和辅助性技术的使用者仍然可以启动这些链接。 -->
<!-- 为了安全起见，在这些链接上添加一个 tabindex="-1" 属性防止他们应用 focus，并使用自定义的 JavaScript 来禁用它们的功能。 -->



<!-- 切换状态：data-toggle="button" -->

<!-- 增加 data-toggle="button" 来切换按钮 active 状态。 如果你预先需要切换按钮，则必须手动将 .active class 和 aria-pressed="true" 添加到 <button> 中。 -->
<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
  Single toggle
</button>
